<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong, em</title>
</head>
<body>
    <h1>4.SEO를 위한 태그</h1>
    
    <span>이것은 일반 코드입니다</span><br>
    
    <hr> <!-- 수평선 -->
    
    <b>이것은 b태그로 작성한 코드입니다</b><br>
    <strong>이것은 strong 태그로 작성한 코드입니다 <mark>추천</mark></strong>
    <!--b와 strong는 큰 차이는 없음 -->
    
    <hr> <!-- 수평선 -->
    
    <i>이것은 i 태그로 작성한 코드입니다</i><br>
    <em>이것은 em 태그로 작성한 코드입니다. <mark>추천</mark></em>
    <!--strong은 중요하다는 뜻을 포함, b는 그냥 글자일뿐 em도 강조하는 것 seo를 위한 태그들이다--> <hr>
    
    <small>
        Copyright@ KYS Corp.
    </small>
    
    <p>물의 화학식은 H<sub>2</sub>2O</p> <!--아래로-->
    <p>100m<sup>2</sup></p> <!--위로-->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
</head>
<style>
    * {
        background-color: whitesmoke
    }

    p {
        background-color: aqua
    }

    p {
        background-color: red
    }


    .p-2 {
        background-color: darkblue;
        color: white
    }

    .p-1 {
        color: red;
        background-color: greenyellow
    }
</style>

<body>
    <h1>CSS border</h1>
    <!--클래스는 여러개가 있을 수 있음, 중복이 가능함, 아이디는 중복이 안됨-->
    <p class="p-1">p1 클래스</p>
    <p class="p-1 p-2">p1, p2 클래스</p>
    <p class="p-1">p1 클래스</p>
    <p class="p-2">p2 클래스</p>
    
</body></html>

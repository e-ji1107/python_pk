<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정의리스트</title>
</head>

<body>
    <h1>정의리스트 dl,dt,dd</h1>
    <hr>
    <dl>
        <dt>정의리스트란</dt>
        <dd> 정의 리스트는 용어 정의와 같이 특정한 내용에 대한 정의를 구성하는 태그이고, <br> 
        dt 태그에는 정의 리스트의 제목을 기술하고 
        <br> 
        dd 태그에는 제목에 맞는 구체적인 내용을 기술한다.
        </dd>
        <hr>
        <dt>설명 리스트1</dt>
        <dd>디테일1</dd>
        <dd>디테일2</dd>
        <dt>설명 리스트3</dt>
        <dd>디테일1</dd>
        <dt>설명 리스트3</dt>
        
    </dl>
</body></html>

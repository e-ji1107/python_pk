<!DOCTYPE html>

<body>
   <h1>2. 목록(onorderd List, List item)</h1>
    <ul type="square">
        <li>국내 여행 준비물

                <li>배낭</li>
                <li>자동차</li>

        </li>
        <li>국외 여행 준비물
            <ul>
                <li>여권</li>
                <li>돈</li>
                <li>체력</li>
                <li>친구</li>

        </li>
        <li type="circle">방콕 준비물
            <ul>
                <li type="disc">이불</li>
                <li>잠옷</li>
                <li>스마트폰</li>
